<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分布式任务</title>
    <script src="/assets/jquery.3.3.1.js"></script>
    <link href="/assets/bootstrap.min.css" rel="stylesheet"></head>
    <script src="/assets/bootstrap.min.js"></script>
    <script src="/assets/cron.js"></script>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>CRON管理后台<small>分布式任务管理系统</small></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button  type="button" class="btn btn-primary JS-job-add">新建任务</button>
            </div>
        </div>

        <div class="row" style="margin-top:20px;">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-striped JS-job-container">
                            <thead>
                            <tr>
                                <th>任务名称</th>
                                <th>命令</th>
                                <th>表达式</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody class="JS-job-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            var cronObj=new CRON();
            cronObj.renderList()
        });
    </script>
</body>
</html>
