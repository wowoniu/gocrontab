<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务日志</title>
    <script src="/assets/jquery.3.3.1.js"></script>
    <link href="/assets/bootstrap.min.css" rel="stylesheet"></head>
    <script src="/assets/bootstrap.min.js"></script>
    <script src="/assets/cron.js"></script>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>CRON管理后台<small>分布式任务管理系统</small></h1>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top:20px;">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-striped JS-job-container">
                            <thead>
                            <tr>
                                <th>任务名称</th>
                                <th>命令</th>
                                <th>输出</th>
                                <th>错误</th>
                                <th>计划时间</th>
                                <th>调度时间</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                            </tr>
                            </thead>
                            <tbody class="JS-job-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="alert JS-alert" role="alert" style="width:100%;display: none;;position: fixed;bottom:0px;">提示信息</div>
    </div>


    <script>
        $(function () {
            new CRON().renderLog()
        });
    </script>
</body>
</html>
